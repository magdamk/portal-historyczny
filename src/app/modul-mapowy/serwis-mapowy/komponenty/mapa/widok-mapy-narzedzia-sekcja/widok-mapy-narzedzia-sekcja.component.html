<div class="widok-mapy-narzedzia-sekcja">
  <div class="mapa" *mmRerender="rerenderuj">
  <mm-widok-mapy (inicjalizacjaMapy)="inicjalizacjaMapy($event)"
    *ngIf="mapa"
    [mapa]="mapa"
    [sterowanieMapyWidoczne]="true"
    [synchronizujZoomISrodek]="false"
    [grupyWarstwPodkladowych]="grupyWarstwPodkladowych">
  </mm-widok-mapy>
  <mm-informacje-o-obiekcie  *ngIf="mapView && mapa"
  [mapView]="mapView" [mapa]="mapa"></mm-informacje-o-obiekcie>
</div>
</div>
